<html>
	<head>
		<title>1to50</title>
		<link rel="stylesheet" href="style.css" >
		<script src="gameBoard.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div class="page" id="page1">
			<div id="logoContainer">
				<div id="logo">1 to 50</div>
			</div>
			<div id="btnContainer">
				<button class="mainBtn" id="startBtn">START</button><br/>
				<button class="mainBtn" id="scoreBtn">HIGH SCORES</button><br/>
				<button class="mainBtn" id="quitBtn">QUIT</button><br/>
			</div>
		</div>
		<div class="page" id="page2">
			<div id="infoContainer">
				<div class="nextInfo">
					<div class="text" id="textNext">NEXT</div>
					<div class="info" id="next"></div>
				</div>
				<div class="timeScoreInfo">
					<div class="text" id="textTimeScore">TIME SCORE</div>
					<div class="info" id="timeScore">00:00:0</div>
				</div>
			</div>
			<div id="gameContainer">
				<div id="count">3</div>
				<table>
				<tr>
					<td><div class="cell" id="gameBoard_cell_0_0"></div></td>
					<td><div class="cell" id="gameBoard_cell_0_1"></div></td>
					<td><div class="cell" id="gameBoard_cell_0_2"></div></td>
					<td><div class="cell" id="gameBoard_cell_0_3"></div></td>
					<td><div class="cell" id="gameBoard_cell_0_4"></div></td>
				</tr>
				<tr>
					<td><div class="cell" id="gameBoard_cell_1_0"></div></td>
					<td><div class="cell" id="gameBoard_cell_1_1"></div></td>
					<td><div class="cell" id="gameBoard_cell_1_2"></div></td>
					<td><div class="cell" id="gameBoard_cell_1_3"></div></td>
					<td><div class="cell" id="gameBoard_cell_1_4"></div></td>
				</tr>
				<tr>
					<td><div class="cell" id="gameBoard_cell_2_0"></div></td>
					<td><div class="cell" id="gameBoard_cell_2_1"></div></td>
					<td><div class="cell" id="gameBoard_cell_2_2"></div></td>
					<td><div class="cell" id="gameBoard_cell_2_3"></div></td>
					<td><div class="cell" id="gameBoard_cell_2_4"></div></td>
				</tr>
				<tr>
					<td><div class="cell" id="gameBoard_cell_3_0"></div></td>
					<td><div class="cell" id="gameBoard_cell_3_1"></div></td>
					<td><div class="cell" id="gameBoard_cell_3_2"></div></td>
					<td><div class="cell" id="gameBoard_cell_3_3"></div></td>
					<td><div class="cell" id="gameBoard_cell_3_4"></div></td>
				</tr>
				<tr>
					<td><div class="cell" id="gameBoard_cell_4_0"></div></td>
					<td><div class="cell" id="gameBoard_cell_4_1"></div></td>
					<td><div class="cell" id="gameBoard_cell_4_2"></div></td>
					<td><div class="cell" id="gameBoard_cell_4_3"></div></td>
					<td><div class="cell" id="gameBoard_cell_4_4"></div></td>
				</tr>
				</table>
			</div>
		</div>
		<div class="page" id="page3">
			<div id="titleContainer">
				<div id="title">HIGH SCORES</div>
			</div>
			<div id="boardContainer">
				<div id="subBoard">
					<div class="board">
						<div class="text">Rank</div>
						<div class="content">1</div>
					</div>
					<div class="board">
						<div class="text">Name</div>
						<div class="content">sun0</div>
					</div>
					<div class="board">
						<div class="text">Score</div>
						<div class="content">5.86</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
