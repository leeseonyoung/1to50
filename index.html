<html>
	<head>
		<title>1to50</title>
		<link rel="stylesheet" href="style.css" >
		<script src="main.js"></script>
	</head>
	<body>
		<div class="page" id="page1">
			<div id="logoContainer">
				<div id="logo">1 to 50</div>
			</div>
			<div id="btnContainer">
				<button class="mainBtn" id="startBtn">START</button><br/>
				<button class="mainBtn" id="scoreBtn">HIGH SCORES</button><br/>
				<button class="mainBtn" id="quitBtn">QUIT</button><br/>
			</div>
		</div>
		<div class="page" id="page2">
			<div id="infoContainer">
				<div class="nextInfo">
					<div class="text" id="textNext">NEXT</div>
					<div class="info" id="next">5</div>
				</div>
				<div class="timeScoreInfo">
					<div class="text" id="textTimeScore">TIME SCORE</div>
					<div class="info" id="timeScore">00:29:7</div>
				</div>
			</div>
			<div id="gameContainer">
				<table>
				<tr>
					<td><div class="cell" id="gameBoard_cell_0_0">1</div></td>
					<td><div class="cell" id="gameBoard_cell_0_1">2</div></td>
					<td><div class="cell" id="gameBoard_cell_0_2">3</div></td>
					<td><div class="cell" id="gameBoard_cell_0_3">4</div></td>
					<td><div class="cell" id="gameBoard_cell_0_4">5</div></td>
				</tr>
				<tr>
					<td><div class="cell" id="gameBoard_cell_1_0">6</div></td>
					<td><div class="cell" id="gameBoard_cell_1_1">7</div></td>
					<td><div class="cell" id="gameBoard_cell_1_2">8</div></td>
					<td><div class="cell" id="gameBoard_cell_1_3">9</div></td>
					<td><div class="cell" id="gameBoard_cell_1_4">10</div></td>
				</tr>
				<tr>
					<td><div class="cell" id="gameBoard_cell_2_0">11</div></td>
					<td><div class="cell" id="gameBoard_cell_2_1">12</div></td>
					<td><div class="cell" id="gameBoard_cell_2_2">13</div></td>
					<td><div class="cell" id="gameBoard_cell_2_3">14</div></td>
					<td><div class="cell" id="gameBoard_cell_2_4">15</div></td>
				</tr>
				<tr>
					<td><div class="cell" id="gameBoard_cell_3_0">16</div></td>
					<td><div class="cell" id="gameBoard_cell_3_1">17</div></td>
					<td><div class="cell" id="gameBoard_cell_3_2">18</div></td>
					<td><div class="cell" id="gameBoard_cell_3_3">19</div></td>
					<td><div class="cell" id="gameBoard_cell_3_4">20</div></td>
				</tr>
				<tr>
					<td><div class="cell" id="gameBoard_cell_4_0">21</div></td>
					<td><div class="cell" id="gameBoard_cell_4_1">22</div></td>
					<td><div class="cell" id="gameBoard_cell_4_2">23</div></td>
					<td><div class="cell" id="gameBoard_cell_4_3">24</div></td>
					<td><div class="cell" id="gameBoard_cell_4_4">25</div></td>
				</tr>
				</table>
			</div>
		</div>
		<div class="page" id="page3">
			<div id="titleContainer">
				<div id="title">HIGH SCORES</div>
			</div>
			<div id="boardContainer">
				<div id="subBoard">
					<div class="board">
						<div class="text">Rank</div>
						<div class="content">1</div>
					</div>
					<div class="board">
						<div class="text">Name</div>
						<div class="content">sun0</div>
					</div>
					<div class="board">
						<div class="text">Score</div>
						<div class="content">5.86</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
